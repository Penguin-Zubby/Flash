<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
</head>
<body>
    <section>
        <!--The heading and nav section-->
    <header>
        <div class="flash-container">
          <div id="header">
            <h1> Flashcard</h1>
            <div><!--Buttons section -->
              <button type="button" id="show_card_box">New card</button>
              <button type="button" id="delete_cards">Delete card</button>
            </div>
          </div>
        </div>
      </header>
    </section>

    <section>
      <!--Box for user input-->
    <div class="flash-container">
        <div id="create_card">
          <h2>Create Flashcard</h2>
          <label for="question">Question</label>
          <textarea id="question" maxlength="280"></textarea>
          <br />
          <label for="answer">Answer</label>
          <textarea id="answer" maxlength="280"></textarea>
          <br />
          <div>
            <button id="save_flashcard">Save</button>
            <button id="close_Create_Box">Close</button>
          </div>
        </div>
      </div>
      </section>
      <!--Section for when flashcards are created-->
      <section>
        <div class="flash-container">
          <div id="flashcards"></div>
        </div>
      </section>
      
      <script src="script.js"></script>
    </body>
  </html>
